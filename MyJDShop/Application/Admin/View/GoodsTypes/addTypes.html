<!DOCTYPE html>
<html>
<head>
<title>添加分类</title>
<meta charset=utf-8">
<link href="__PUBLIC__/Admin/css/mine.css" type="text/css" rel="stylesheet">
<style type="text/css">
td{
	width:40px;
}
#button{
	width:100%;
	background:#E8F2FC;
	color:#0000EE;
}
</style>
</head>
<body>
<div class="div_head">
	<span>
		<span style="float:left">当前位置是：分类管理-》添加分类信息</span>
		<span style="float:right;margin-right: 8px;font-weight: bold">
			<a style="text-decoration: none" href="__APP__/Admin/GoodsTypes/listType">【返回列表】</a>
		</span>
	</span>
</div>
<div style="font-size: 13px;margin: 10px 5px">
	<form action="" method="post">
	    <table border="1" width="100%" class="table_a">
	        <tr>
	            <td>分类名称</td>
	            <td><input type="text" name="typename" />&nbsp;<span>{$info.typename}</span></td>
	        </tr>
	        <tr>
	            <td>父分类</td>
	            <td>
	                <select name="fid">
	                    <option value="0">顶级</option>
	                    {$option}
	                </select>
	            </td>
	        </tr> 	        	        
	        <tr>
	            <td colspan="2" align="center">
	                <input type="submit" value="添加" id="button">
	            </td>
	        </tr>  
	    </table>
	</form>
</div>
</body>
</html>
